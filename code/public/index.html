<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io-2/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io-2/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io-2/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Primary Meta Tags -->
    <title>Happy Thoughts</title>
    <meta name="title" content="Happy Thoughts">
    <meta name="description" content="Happy Thoughts is like Twitter- but nicer. In this pixel forest, Totoro and his mushroom friend are waiting for you to write down some positive thoughts. Created by Tess Aquilon.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Happy Thoughts">
    <meta property="og:description" content="Happy Thoughts is like Twitter- but nicer. In this pixel forest, Totoro and his mushroom friend are waiting for you to write down some positive thoughts. Created by Tess Aquilon.">
    <meta property="og:image" src="../src/assets/metatags-img.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Happy Thoughts">
    <meta property="twitter:description" content="Happy Thoughts is like Twitter- but nicer. In this pixel forest, Totoro and his mushroom friend are waiting for you to write down some positive thoughts. Created by Tess Aquilon.">
    <meta property="twitter:image" src="../src/assets/metatags-img.png">

    <script
    src="https://kit.fontawesome.com/60b4602649.js"
    crossorigin="anonymous"></script>

    <!--Miriam Libre-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&display=swap" rel="stylesheet">
    <!--Khand-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand&display=swap" rel="stylesheet">
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>

</html>
